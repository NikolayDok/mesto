<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="Фотография профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__edit-btn" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="cards__item">
          <img src="./images/karachayevsk.jpg" alt="Изображение Сентинского храма" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__likes-btn cards__likes-btn_active" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора эльбрус" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__likes-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.jpg" alt="Изображение заснеженной горы" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__likes-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__likes-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.jpg" alt="Изображение заснеженной горы" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__likes-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/karachayevsk.jpg" alt="Сентинский храм" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="cards__likes-btn" type="button"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" name="profile">
        <input class="popup__input popup__input_profile_name" type="text" name="name" placeholder="Имя" value="">
        <input class="popup__input popup__input_profile_job" type="text" name="job" placeholder="Профессия" value="">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
