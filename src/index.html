<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Фотография профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__edit-btn" type="button" aria-label="Edit"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup popup_profile_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-profile" action="#" name="profile" novalidate>
        <label>
          <input class="popup__input popup__input_profile_name" type="text" name="name" placeholder="Имя" required
            minlength="2" maxlength="40">
          <span class="popup__error name-error"></span>
        </label>
        <label>
          <input class="popup__input popup__input_profile_job" type="text" name="job" placeholder="Профессия" required
            minlength="2" maxlength="200">
          <span class="popup__error job-error"></span>
        </label>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Close"></button>
    </div>
  </div>

  <div class="popup popup_place_create">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-place" action="#" name="place" novalidate>
        <label>
          <input class="popup__input popup__input_place_name" type="text" name="place" placeholder="Название" required
            minlength="2" maxlength="30">
          <span class="popup__error place-error"></span>
        </label>
        <label>
          <input class="popup__input popup__input_place_link" type="url" name="place-link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__error place-link-error"></span>
        </label>
        <button class="popup__btn" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Close"></button>
    </div>
  </div>

  <div class="popup popup_place_image">
    <figure class="popup__figure">
      <img src="#" alt="" class="popup__image">
      <figcaption class="popup__figcaption"></figcaption>
      <button class="popup__close-btn" type="button" aria-label="Close"></button>
    </figure>
  </div>

  <template id="card-template">
    <li class="cards__item">
      <img src="#" alt="" class="cards__image">
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button class="cards__likes-btn" type="button" aria-label="Like"></button>
      </div>
      <button class="cards__delete-btn" type="button" aria-label="Delete"></button>
    </li>
  </template>

  <script defer type="module" src="./scripts/pages/index.js"></script>
</body>

</html>
